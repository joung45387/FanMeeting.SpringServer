<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink- to-fit=no">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384- ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Custom styles for this template -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="/css/jumbotron-narrow.css" rel="stylesheet"> <title>Hello, world!</title>
</head>
 <style>
    .fieldError {
        border-color: #bd2130;
        color:#bd2130;
    }
</style> <body>
<div class="container">

    <form role="form" action="/regist" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'"
                   th:value="${memberForm.id}"
            >
            <div th:if="${errors?.containsKey('idDuplication')}">
                <p class="fieldError" th:text="${errors['idDuplication']}"
                ></p>
            </div>

        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:value="${memberForm.password}">
        </div>
        <div class="form-group">
            <label th:for="username">USER NAME</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="사용자 이름를 입력하세요"
                   th:value="${memberForm.username}">
            <div th:if="${errors?.containsKey('userNameDuplication')}">
                <p class="fieldError" th:text="${errors['userNameDuplication']}"
                ></p>
            </div>
        </div>
        <div class="form-group mx-sm-1 mb-2">
            <label th:for="position">포지션 선택</label>
            <select th:field="*{position}" class="form-control">
                <option value="" th:value="${memberForm.position}">선택하기</option>
                <option th:each="position : ${T(com.NotReal.FanMeeting.SpringServer.domain.Position).values()}"
                        th:value="${position}"
                        th:text="${position}">option
                </option>
            </select>
            <div th:if="${errors?.containsKey('notExist')}">
                <p class="fieldError" th:text="${errors['notExist']}"
                ></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> </form>
    <br/>
     </div> <!-- /container -->
</body> </html>
