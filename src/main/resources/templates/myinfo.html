<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384- ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light" id="bd">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h3>내 정보</h3>
    </div>
    <div class="row g-5">
      <div>
        <h4>아이디</h4>
        <div class="col-12"><input type="text" class="form-control" th:value="${info.getId()}" disabled>
        </div>
        <h4>유저 네임</h4>
        <div class="col-12"><input type="text" class="form-control" th:value="${info.getUsername()}" disabled>
        </div>
        <h4>현재 등급</h4>
        <div class="col-12"><input type="text" class="form-control" th:value="${info.getPosition()}" disabled>
        </div>
        <h4 th:if="${info.getRequestPermission() != null}">등업 신청 현황</h4>
        <div th:if="${info.getRequestPermission() != null}" th:text="${info.getRequestPermission()}"></div>
      </div>
      <div th:if="${info.getRequestPermission()}!= 'refusing'" th:value="${info.getRequestPermission()}"></div>
    </div>
  </main>
</div>
<div style="padding: 10px"> </div>
<div style="text-align: center">
  <input type="button" class="btn btn-success" th:if="${info.getRequestPermission()==null}" onclick="requst()" value="등업 신청하기">
  <input type="button" class="btn btn-primary" onClick="location.href='/'" value="돌아가기">
</div>
</body>
<script>
  function requst(){
    var testframe = document.createElement("iframe");
    testframe.id="pop";
    testframe.style.position = "absolute";
    testframe.style.left = "25%";
    testframe.style.top = "25%";
    testframe.style.width = "50%";
    testframe.style.height = "50%";
    testframe.src="/sendreq";
    document.getElementById("bd").appendChild(testframe);
  }
  function pclose(){
    var delpop = document.getElementById("pop");
    delpop.remove();
    location.reload();
  }
</script>
</html>
